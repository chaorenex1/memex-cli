<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memex Login</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-color);
        }

        .login-header p {
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Memex account</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="project_id">Project ID</label>
                <input type="text" id="project_id" name="project_id" required placeholder="e.g. my-project">
            </div>
            
            <!-- Note: This is a demo login as Memex currently uses Project ID for context -->
            
            <button type="submit" class="btn-primary">Sign In</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="footer-text">
            <p>Memex CLI Interface</p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const projectId = document.getElementById('project_id').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            // Reset state
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                // Determine API base URL (relative to current page)
                const apiBase = window.location.origin;

                // Call the health check first to ensure server is reachable
                const response = await fetch(`${apiBase}/health`);
                
                if (response.ok) {
                    // In a real app, we would authenticate here.
                    // For now, we verify we can reach the API and maybe store the project_id
                    localStorage.setItem('memex_project_id', projectId);
                    
                    // Redirect to dashboard or show success
                    // Since we don't have a dashboard yet, just alert
                    alert(`Successfully connected to Memex session! Project: ${projectId}`);
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Failed to connect to Memex server. Is it running?';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        // Pre-fill from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const storedProject = localStorage.getItem('memex_project_id');
            if (storedProject) {
                document.getElementById('project_id').value = storedProject;
            }
        });
    </script>
</body>
</html>
